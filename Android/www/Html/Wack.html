<!doctype html><html lang="en" class="scroll-smooth"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Whack-a-Mole 🐹 - Brain Rush</title><link href="../Lib/tailwind.min.css" rel="stylesheet"><link rel="icon" href="../assets/favicon.ico"><style>.mole{background-color:#fef3c7;font-size:2rem}.hole{background-color:#d1d5db}</style></head><body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col"><header class="bg-white shadow-md py-4 px-6 flex items-center justify-between sticky top-0 z-10"><div class="flex items-center space-x-3"><img src="../assets/favicon.ico" alt="Brain Rush Logo" class="w-10 h-10"><h1 class="text-2xl font-bold text-blue-700 tracking-tight">Whack-a-Mole</h1></div><button onclick='location.href="../"' class="text-sm text-blue-500 font-medium">← Back to Hub</button></header><main class="flex-grow px-4 sm:px-8 py-8 max-w-5xl mx-auto flex flex-col items-center"><div class="text-center space-y-1 mb-6"><div class="text-lg font-semibold">⏱️ Time: <span id="time">120</span>s &nbsp;|&nbsp; 🏆 Score: <span id="score">0</span></div><div class="text-sm text-gray-700">✅ Hits: <span id="hits">0</span> &nbsp;|&nbsp; ❌ Misses: <span id="misses">0</span></div><div class="text-sm text-gray-700">🔁 Combo: <span id="combo">0</span> &nbsp;|&nbsp; ⚡ Speed: <span id="speed">800</span>ms</div></div><div id="grid" class="grid grid-cols-3 gap-4 mb-6"></div><div class="flex gap-4"><button onclick="startGame()" id="startBtn" class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 shadow-md">🎮 Start Game</button> <button onclick="resetGame()" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-md">🔄 Restart</button></div></main><footer class="text-center text-sm text-gray-400 pb-6">© 2025 Brain Rush — Keep your mind sharp</footer><script>const grid=document.getElementById("grid"),scoreEl=document.getElementById("score"),timeEl=document.getElementById("time"),comboEl=document.getElementById("combo"),speedEl=document.getElementById("speed"),hitsEl=document.getElementById("hits"),missesEl=document.getElementById("misses"),startBtn=document.getElementById("startBtn");let score=0,time=120,gameTimer=null,combo=0,baseDelay=800,currentDelay=baseDelay,hits=0,misses=0,gameStarted=!1;const gridSize=9;function createGrid(){grid.innerHTML="";for(let e=0;e<9;e++){const t=document.createElement("button");t.className=`w-24 h-24 rounded-lg hole shadow-inner transition-all duration-100 text-2xl ${e}`,t.dataset.index=e,t.addEventListener("click",()=>handleClick(t)),grid.appendChild(t)}}function updateStats(){scoreEl.textContent=Math.floor(score),timeEl.textContent=time,comboEl.textContent=combo,speedEl.textContent=currentDelay,hitsEl.textContent=hits,missesEl.textContent=misses}function spawnNewMole(){const e=grid.querySelectorAll("button"),t=Math.floor(Math.random()*e.length);e.forEach(e=>{e.classList.add("hole"),e.classList.remove("mole"),e.textContent=""});const o=e[t];o&&(o.classList.remove("hole"),o.classList.add("mole"),o.textContent="🐹")}function handleClick(e){e.classList.contains("mole")?(combo++,hits++,score+=1+.1*combo,currentDelay=Math.max(0,currentDelay-50)):(score=Math.max(0,score-1),combo=0,misses++,time=Math.max(0,time-2),currentDelay=Math.min(1200,currentDelay+100)),updateStats()}updateStats();let moleTimeout=null;function spawnMoleLoop(){spawnNewMole(),moleTimeout=setTimeout(()=>{spawnMoleLoop()},currentDelay)}function startGame(){resetGame(),updateStats(),gameStarted=!0,createGrid(),spawnMoleLoop(),gameTimer=setInterval(()=>{time--,updateStats(),0==time&&(clearInterval(gameTimer),clearTimeout(moleTimeout),alert(`⏰ Time's up! Final score: ${Math.floor(score)}`),resetGame())},1e3)}function resetGame(){time=120,score=0,combo=0,hits=0,misses=0,currentDelay=baseDelay,updateStats(),grid.innerHTML=""}</script></body></html>
